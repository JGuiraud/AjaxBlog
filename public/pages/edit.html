<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit post</title>
</head>

<body>
    <a href="/home">Back to home</a>
    <form id="postUpdate" action="/editpost" method="POST">
        <input id="hiddenid" type="hidden" name="id">
        <div>
            <label for="title">Post title</label></br>
            <input id="titlePostToEdit" name="title" type="text">
        </div>
        <div>
            <label for="post">Post content</label></br>
            <textarea id="contentPostToEdit" name="content" rows="10" cols="100"></textarea>
        </div>
        <button id="edit" type="submit">Edit Post</button>
    </form>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/showdown/dist/showdown.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/edit.js"></script>

</body>

</html>
